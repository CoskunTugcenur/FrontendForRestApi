<body>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 ">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form [formGroup]="loginForm" class="user">
                                        <div class="form-group">
                                            <input formControlName="email" type="email" class="form-control form-control-user" id="Email"
                                                 placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="password" type="password" class="form-control form-control-user" id="Password"
                                                placeholder="Password">
                                        </div>

                                        <button (click)="login()" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                    </form>
                                    <hr>

                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>    
</body>
