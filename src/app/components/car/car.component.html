<div class="animated fadeIn">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <ul class="nav navbar-nav d-md-down-none">
          <li routerLink="/cars" class="nav-item px-3">
            <h4>TÃ¼m Arabalar</h4>
          </li>
        </ul>
        <app-brand [listType]="'list'"></app-brand>
        <app-color [listType]="'list'"></app-color>
      </div>
    </div> 
    <div class="col-sm-9">
      <div class="card">
        <div class="card-body">
           <div class="row">
            <div class="col-md-9">
              <input class="form-control form-control-lg" 
              type="text" placeholder="Araba Ara" 
              id="filterText"
              for="filterText"
              [(ngModel)]="filterText">
            </div>
            <div class="col-md-3">
              <button class="btn btn-primary"> Araba Ara</button>
            </div>        
          </div>
          <br>
          
            <div class="row">
              <div class="col-md-9">
                <app-brand  (brandChanged)="changeBrand($event)" [listType]="'select'"></app-brand>
              </div>
              <div class="col-md-3">
                <button (click)="filterByBrandId()" class="btn btn-primary">  Filtrele</button>
              </div>        
            </div>
  <br>
            <div class="row">
              <div class="col-md-9">
                <app-color (colorChanged)="changeColor($event)" [listType]="'select'" ></app-color>
              </div>
              <div class="col-md-3">
                <button (click)="filterByColorId()" class="btn btn-primary"> Filtrele</button>
              </div>        
            </div>
        
          <br>
              
          <div class="row">
              <div *ngFor="let car of carsDto | filterPipe:filterText" class="col-md-3">     
                <div class="card">
                  <div class="card-header">
                      {{car.brandName}} 
                    <div class="card-header-actions">
                      <a href="/carDetail/{{car.id}}" >
                        <small className="text-muted">incele </small>
                      </a>
                    </div>   
                  </div>    
                  <div class="card-body">
                    <carousel >
                      <slide *ngFor="let carImage of car.carImages" >
                        <img   src="https://localhost:44331/Images/{{carImage.imagePath}}" alt="First slide" style="display: block; width: 100%;">
                      </slide>             
                    </carousel>
                  </div>
                </div>
              </div>                    
          </div>               
        </div>
      </div>
    </div>
</div>               
  
</div>
